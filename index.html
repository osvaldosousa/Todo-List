<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <main>
      <section class="box-list">
        <nav>
          <ul>
            <li class="task-all" id="all">Todas</li>
            <li class="task-active" id="active">A Fazer</li>
            <li class="task-completed" id="completed">Completas</li>
          </ul>
        </nav>

        <div>
          <input
            class="new-task"
            type="text"
            placeholder="Nova Tarefa"
            required
          />
          <button class="btn-new-task">Adcionar Tarefa</button>
        </div>

        <div id="box-tasks">
          <ul id="list-task">
            <li>
              <input type="checkbox" name="meu-checkbox" />
              <label for="task-item">Sua Nova Tarefa</label>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <script src="javascript/create-tasks.js"></script>
    <script src="javascript/check-input.js"></script>
    <script src="javascript/all-task.js"></script>
    <script src="javascript/completed-task.js"></script>
    <script src="javascript/active-task.js"></script>
  </body>
</html>
